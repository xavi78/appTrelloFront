<div class="row h-100">
  <div class ="col-sm-12 my-auto">
    <div class="row align-items-center">
      <div class="col text-center">
        <form [formGroup]="loginForm" (ngSubmit)="onFormSubmit(loginForm)">
          <h1 class="h3 mb-3 font-weight-normal">Login</h1>
          <label class="sr-only">Username</label>
          <input type="text" placeholder="Username" formControlName="username" class="form-control" required autofocus>
          <label class="sr-only">Password</label>
          <input type="password" placeholder="Password" formControlName="password" class="form-control" required>
          <span class="text-danger">{{errorMessage}}</span>
          <br/>
          <button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>

        </form>
      </div>
    </div>
  </div>
</div>
